name: AutoDAO Agent + CKZG

on:
  workflow_dispatch:

jobs:
  run-autodao:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run AutoDAO Agent
        run: npm run start  # Pastikan ini sesuai dengan perintah untuk menjalankan AutoDAO
  
  run-ckzg:
    runs-on: ubuntu-latest
    needs: run-autodao  # Menunggu run-autodao selesai
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run CKZG Process
        run: npm run ckzg  # Pastikan ini sesuai dengan perintah untuk menjalankan CKZG        run: npm install

      - name: Run CKZG script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INFURA_URL: ${{ secrets.INFURA_URL }}
        run: node ckzg.js
